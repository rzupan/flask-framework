<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bokeh includes-->
    <!-- link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.12.13.min.css" type="text/css" -->
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-2.2.3.min.js"></script>
  </head>
  <body>
    <div>
        {% block body %}
              {% for plot in plots %}
                  {% for part in plot %}
                      {{part | safe}}
                  {% endfor %}
              {% endfor %}
        {% endblock %}
    </div>
  </body>
</html>
